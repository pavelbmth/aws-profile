name: ShellCheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: Lint shell scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "."
          severity: warning
          # SC1090: Can't follow non-constant source — expected for a sourced script
          # SC2148: Tips depend on target shell — we handle both bash/zsh
          ignore_codes: SC1090,SC2148
